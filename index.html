<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid system + bootstrap intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
 -->


</head>
<body>
    <div class="container-fluid">
    <div class="row">

        <div class="bg-danger col-sm-12 col-md-12 col-12" >12</div>

        <div class="bg-info col-sm-12 col-md-6  col-6">6</div>
        <div class="bg-success col-6">6</div>

        <div class="bg-light col-4 col-md-4 col-sm-6">4</div>
        <div class="bg-dark col-4 col-sm-6 col-md-4">4</div>
        <div class="bg-danger col-4 col-sm-12 col-md-4">4</div>

        <div class="bg-primary col-3 col-sm-12 col-md-3">2</div>
        <div class="bg-secondary col-9 col-sm-12 col-md-9">2</div>

        <div class="bg-info col-7 col-md-7 col-sm-12">7</div>
        <div class="bg-warning col-2 col-md-2 col-sm-12">7</div>
        <div class="bg-dark col-3 col-md-3 col-sm-12">7</div>

        <div class="bg-success col-9 col-md-9 col-sm-12">2</div>
        <div class="bg-secondary col-3 col-sm-12 col-md-3">2</div>

        <div class="bg-warning col-3 col-md-3 col-sm-12">9</div>
        <div class="bg-info col-3 col-md-3 col-sm-12">9</div>
        <div class="bg-danger col-3 col-md-3 col-sm-12 ">9</div>
        <div class="bg-primary col-3 col-md-3 col-sm-12">2</div>
        
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
